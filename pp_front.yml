---
- name: Configured webserver pp-front
  hosts: pp-front
  become: true
  vars_files:
    - inventory/group_vars/PPvars.yml
    - inventory/group_vars/filebeat_vars.yml
  gather_facts: false

  handlers:
    - name: Restart nginx
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted

  tasks:
    - name: Ensure nginx is installed
      ansible.builtin.apt:
        name:
          - nginx
          - iptables
          - prometheus-node-exporter
        state: present
        update_cache: true

    - name: Copy config nginx
      ansible.builtin.template:
        src: nginx.j2
        dest: /etc/nginx/sites-available/wordpress

    - name: Create symbolic link
      ansible.builtin.file:
        src: /etc/nginx/sites-available/wordpress
        dest: /etc/nginx/sites-enabled/wordpress
        owner: www-data
        group: www-data
        state: link

    - name: Remove default link
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Restart nginx

    - name: Start and enable service
      systemd:
        name: nginx
        state: started
        enabled: true

    - name: Install deb package filebeat
      ansible.builtin.apt:
        deb: "{{ filebeat_deb }}"

    - name: Copy filebeat config
      ansible.builtin.template:
        src: filebeat.yml.j2
        dest: /etc/filebeat/filebeat.yml
        owner: root
        group: root
        mode: '0644'

    - name: Enable filebeat
      ansible.builtin.service:
        name: filebeat
        enabled: true
        state: 'started'

    - name: Install iptables-persistent
      ansible.builtin.apt:
        name: iptables-persistent
        state: present

    - name: Configure iptables rules from template
      ansible.builtin.template:
        src: iptables-rules-web.j2
        dest: /etc/iptables/rules.v4
        mode: 0644

    - name: Apply iptables rules
      ansible.builtin.command: iptables-restore /etc/iptables/rules.v4
...
